<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
<meta charset="UTF-8">
<title>IT Support System</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<nav class="navbar navbar-dark bg-primary px-3">
    <span class="navbar-brand">IT Support Ticketing</span>
    <a href="/logout" class="btn btn-light btn-sm">Logout</a>
</nav>

<div class="container mt-5 text-center">

    <h2>Welcome to IT Support System</h2>
    <p>Select your action</p>

    <!-- USER -->
    <div sec:authorize="hasRole('USER')" class="mt-4">
        <a href="/user/tickets" class="btn btn-primary m-2">
            My Tickets
        </a>
        <a href="/user/tickets/create" class="btn btn-success m-2">
            Create Ticket
        </a>
    </div>

    <!-- SUPPORT -->
    <div sec:authorize="hasRole('SUPPORT')" class="mt-4">
        <a href="/support/tickets" class="btn btn-warning m-2">
            View Assigned Tickets
        </a>
    </div>

    <!-- ADMIN -->
    <div sec:authorize="hasRole('ADMIN')" class="mt-4">
        <a href="/admin/tickets" class="btn btn-danger m-2">
            Manage Tickets
        </a>
        <a href="/admin/users" class="btn btn-dark m-2">
            Manage Users
        </a>
    </div>

</div>

</body>
</html>
