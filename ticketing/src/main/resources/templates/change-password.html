<!DOCTYPE html>
<html>
<head>
    <title>Change Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card p-4 shadow">
        <h4>Change Password</h4>

        <form th:action="@{/change-password}" method="post">
            <input type="password" name="oldPassword" class="form-control mb-2" placeholder="Old Password" required>
            <input type="password" name="newPassword" class="form-control mb-2" placeholder="New Password" required>
            <button class="btn btn-primary">Update</button>
        </form>
    </div>
</div>

</body>
</html>
