<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h2>Assigned Tickets</h2>

	<table border="1">
		<tr>
			<th>Title</th>
			<th>Description</th>
			<th>Status</th>
			<th>Update</th>
			<th>View</th>
		</tr>

		<tr th:each="t : ${tickets}">
			<td th:text="${t.title}"></td>
			<td th:text="${t.description}"></td>
			<td th:text="${t.status}"></td>

			<td>
				<form th:action="@{/support/tickets/update-status}" method="post">
					<input type="hidden" name="ticketId" th:value="${t.id}"> <select
						name="status">
						<option th:each="s : ${statusMap[t.id]}" th:value="${s}"
							th:text="${s}"></option>
					</select>
					<button type="submit">Update</button>
				</form>
			</td>

			<td><a th:href="@{'/support/tickets/' + ${t.id}}">Details</a></td>
		</tr>
	</table>

</body>
</html>
