<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Support Tickets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div th:replace="fragments/navbar :: body"></div>
<div class="container mt-4">

    <h3 class="mb-3">Assigned Tickets</h3>

    <div class="card shadow mb-3" th:each="t : ${tickets}">
        <div class="card-body">

            <h5 th:text="${t.title}"></h5>
            <p th:text="${t.description}"></p>

            <p>
                Status:
                <span class="badge bg-primary" th:text="${t.status}"></span>
            </p>

            <!-- STATUS UPDATE -->
            <form th:action="@{/support/tickets/update-status}" method="post" class="d-flex gap-2">
                <input type="hidden" name="ticketId" th:value="${t.id}">

                <select name="status" class="form-select w-50">
                    <option th:each="s : ${statusMap[t.id]}"
                            th:value="${s}"
                            th:text="${s}">
                    </option>
                </select>

                <button class="btn btn-success">Update</button>
            </form>

            <a th:href="@{'/support/tickets/' + ${t.id}}"
               class="btn btn-outline-primary mt-2">
                View Details
            </a>

        </div>
    </div>

</div>
</body>
</html>
