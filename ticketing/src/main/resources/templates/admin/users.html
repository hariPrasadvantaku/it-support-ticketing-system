<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Manage Users</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
	<div th:replace="fragments/navbar :: body"></div>
	<div th:if="${param.deactivated}" class="alert alert-success">
		User deactivated successfully</div>

	<div th:if="${param.cannotdelete}" class="alert alert-danger">
		Admin cannot be deleted</div>


	<div class="container mt-4">
		<h2>User Management</h2>

		<table class="table table-bordered">
			<thead>
				<tr>
					<th>Name</th>
					<th>Email</th>
					<th>Role</th>
					<th>Actions</th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="u : ${users}">
					<td th:text="${u.username}"></td>
					<td th:text="${u.email}"></td>
					<td th:text="${u.role}"></td>
					<td><a th:href="@{'/admin/users/edit/' + ${u.id}}"
						class="btn btn-warning btn-sm">Edit</a> <a
						th:if="${u.role != 'ROLE_ADMIN'}"
						th:href="@{'/admin/users/delete/' + ${u.id}}"
						class="btn btn-danger btn-sm"
						onclick="return confirm('Delete user?')"> Delete </a></td>
				</tr>
			</tbody>
		</table>
	</div>

</body>
</html>
