<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Ticket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow p-4">
        <h3>Create Ticket</h3>

        <form th:action="@{/user/tickets/create}" method="post" enctype="multipart/form-data">

            <div class="mb-3">
                <label class="form-label">Title</label>
                <input type="text" name="title" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Description</label>
                <textarea name="description" class="form-control" rows="4" required></textarea>
            </div>

            <div class="mb-3">
                <label class="form-label">Attach Images</label>
                <input type="file" name="images" class="form-control" multiple>
            </div>

            <button class="btn btn-primary">Submit Ticket</button>
            <a href="/user/tickets" class="btn btn-secondary">Back</a>

        </form>
    </div>
</div>

</body>
</html>
