<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Tickets</title>
</head>
<body>
	<h2>My Tickets</h2>

<table>
    <tr>
        <th>Title</th>
        <th>Description</th>
        <th>Status</th>
        <th>Action</th>
    </tr>

    <tr th:each="ticket : ${tickets}">
        <td th:text="${ticket.title}"></td>
        <td th:text="${ticket.description}"></td>
        <td th:text="${ticket.status}"></td>
        <td>
            <a th:href="@{'/user/tickets/' + ${ticket.id}}">
                View
            </a>
        </td>
    </tr>
</table>
