<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Tickets</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
	<div th:replace="fragments/navbar :: body"></div>
	

<div class="container mt-4">

    <div class="d-flex justify-content-between mb-3">
        <h3>My Tickets</h3>
        <a href="/user/tickets/create" class="btn btn-success">+ Create Ticket</a>
    </div>

    <div class="card mb-3" th:each="t : ${tickets}">
        <div class="card-body">
            <h5 class="card-title" th:text="${t.title}"></h5>
            <p>Status: <span class="badge bg-info" th:text="${t.status}"></span></p>
            <a th:href="@{'/user/tickets/' + ${t.id}}" class="btn btn-primary btn-sm">View Details</a>
        </div>
    </div>

</div>
</body>
</html>
