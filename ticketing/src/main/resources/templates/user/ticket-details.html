
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Ticket Details</title>
</head>
<body>

	<h2>Ticket Details</h2>

	<p>
		<b>Title:</b> <span th:text="${ticket.title}"></span>
	</p>
	<p>
		<b>Description:</b> <span th:text="${ticket.description}"></span>
	</p>
	<p>
		<b>Status:</b> <span th:text="${ticket.status}"></span>
	</p>
	<h3>Attachments</h3>

	<div th:if="${#lists.isEmpty(images)}">
		<p>No attachments</p>
	</div>


	<div th:if="${images != null}">
		<img th:each="img : ${images}" th:src="@{'/images/' + ${img.id}}"
			width="200" style="margin: 10px; border: 1px solid #ccc" />
	</div>

	<hr />

	<h3>Status History</h3>
	<ul>
		<li th:each="h : ${statusHistory}"><span th:text="${h.oldStatus}"></span>
			â†’ <span th:text="${h.newStatus}"></span> | <span
			th:text="${#temporals.format(h.changedAt, 'dd-MM-yyyy HH:mm')}"></span>
		</li>
	</ul>

	<hr />

	<h3>Comments</h3>

	<div th:each="c : ${comments}">
		<p>
			<b th:text="${c.user.username}"></b> : <span th:text="${c.content}"></span>
			<small
				th:text="${#temporals.format(c.createdAt, 'dd-MM-yyyy HH:mm')}"></small>
		</p>
	</div>

	<hr />

	<h3>Add Comment</h3>

	<form th:action="@{'/user/tickets/' + ${ticket.id} + '/comment'}"
		method="post">
		<textarea name="comment" required></textarea>
		<br />
		<button type="submit">Add Comment</button>
	</form>

</body>
</html>
